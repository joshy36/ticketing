name: Prettier Check

on:
  pull_request:
  push:
    - '*' # matches every branch that doesn't contain a '/'

jobs:
  prettier-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: [16.x]

      - name: Install Dependencies
        run: npm install

      - name: Prettier Check
        run: npm run prettier:check
